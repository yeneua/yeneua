name: Update Profile & Metrics

on:
  schedule:
    - cron: '0 0 * * *' # 매일 0시에 실행
  workflow_dispatch: # 수동으로도 실행 가능
  push:
    branches: ['master', 'main']

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 리드미 수정을 위해 쓰기 권한 허용

    steps:
      # 1. 레포지토리 코드 가져오기
      - uses: actions/checkout@v4

      # 2. Node.js 설정
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 의존성 설치 (rss-parser)
      - name: Install dependencies
        run: |
          npm ci
          npm install rss-parser

      # 4. 티스토리 RSS 읽어서 README.md 수정 (index.js 실행)
      - name: Update README with Tistory RSS
        run: npm start

      # 5. 변경된 README.md 커밋 및 푸시
      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: update latest blog posts" || echo "No changes to commit"
          git push

      # 6. 기존에 사용하던 Metrics 업데이트 (하단에 배치)
      - name: GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          base: ''
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
